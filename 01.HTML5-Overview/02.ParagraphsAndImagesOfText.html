<!-- Problem 2.	Paragraphs and Images of Text
Create an HTML page holding a few headings, each with a few paragraphs of text. Insert a few images. Play with the old formatting tags <b>, <i>, <u>, <strong>, <em>, <sup>, <sub>, <pre>, <br /> etc. Ensure you have <doctype>, <html>, <head>, <title> and <body>.
-->

<!DOCTYPE html>
<html>
<head>
	<title>Paragraphs and Images of Text</title>
	<meta charset="utf-8" />
</head>
<body>

	<h1>Here you can see some pictures of :</h1>
	<ul>
		<li><b>Animals</b></li>
		<li><b>Cars</b></li>
		<li><b>Nature</b></li>
	</ul>

	<img src="images/animals.jpg" alt="Animals" width="400" height="300">
	<img src="images/cars.jpg" alt="Cars" width="400" height="300">
	<img src="images/nature.jpg" alt="Nature" width="400" height="300">

</body>

</html>
