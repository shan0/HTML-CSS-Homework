<!DOCTYPE html>
<html>
<head>
	<title>WordPress Theme</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="styles/03.WordPressTheme.css"/>
</head>
<body>
	<a href="http://wordpress.com"><img src="images/wordpress-logo.jpg" alt="WordPress"></a>
	<br>
	<div class="position">
		<label class = "upload-theme">Upload a theme</label>
		<input name="start" type="file">
		<br>
		<label class="search-position">Or search in wordpress</label>
		<form class="search-box" method="get" action="http://google.com">
			<input type="text">
		</form>
	</div>
	<img class="mini-logo" src="images/wordpress-mini-logo.jpg" alt="WordPress">
</body>
</html>
