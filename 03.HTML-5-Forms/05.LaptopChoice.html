<!DOCTYPE html>
<html>
<head>
	<title>Laptop Choice</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="styles/05.LaptopChoice.css"/>
</head>
<body>
	<h1>Acer Laptops(3)</h1>
	<div class="firstBox">
		<span class = "title">Acer Aspire V5-572(black)</span>
		<br>
		<span class ="description">Intel Core i3-2375M, 8GB , 512 GB HDD</span>
		<img src="images/1.jpg" alt="">
		<div class="product-footer">
			<span class="border">$1,729,00</span>
		</div>
	</div>
	<div class="secondBox">
		<span class = "title">Acer C720 Chromebook</span>
		<br>
		<span class ="description">Celeron 2955U,2GB,16GB SSD</span>
		<img src="images/2.jpg" alt="">
		<div class="product-footer">
			<span class="border">$1,729,00</span>
		</div>
	</div>
	<div class="secondBox">
		<span class = "title">Acer Aspire E1-522 with gift!</span>
		<br>
		<span class ="description">AMD E1-2500, AMD RADEON HD 8240</span>
		<img src="images/3.jpg" alt="">
		<div class="product-footer">
			<span class="border">$1,729,00</span>
		</div>
	</div>
	<div class="sidebar">
		<div class="padding">
			<label>Price</label>
			<br>
			<input type="range" min="0" max="2600" step="50" />
		</div>
		<div class="padding">
			<label>RAM</label>
			<br>
			<input type="range" min="2048" max="4096" step="2048" />
		</div>
		<div class="padding">
			<label>Disc</label>
			<br>
			<input type="range" min="100" max="2000" step="500" />
		</div>
		<div class="padding">
			<label>Display</label>
			<br>
			<input type="range" min="11.6" max="18.4" step="2.4" />
		</div>
		<div class="padding">
			<label>Weight</label>
			<br>
			<input type="range" min="1" max="6" step="1" />
		</div>
		<div class="padding">
			<label>Warranty</label>
			<br>
			<input type="range" min="12" max="60" step="12" />
		</div>
	</div>
</body>
</html>
