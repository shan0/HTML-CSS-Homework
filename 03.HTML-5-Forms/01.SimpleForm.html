<!DOCTYPE html>
<html>
<head>
	<title>SimpleForm</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="styles/01.SimpleForm.css"/>
</head>
<header>
	<h2>Enter the system</h2>
</header>
<body>
	<p>It is necessary to login in Your account in order to sign in for a course.</p>
	<section class = "contact-form">	
		<div class="register-menu">
			<h5 class="formTitle">ARE YOU NEW? <span class="register">REGISTER</span></h5>
			<label class="userName">
				<input type="text" id="userName" placeholder = "User name" >
			</label>
			<label class="Email">
				<input type="text" id="Email" placeholder = "Email" />
			</label>
			<label class="Password">
				<input type="password" id="Password" placeholder = "Password" />
			</label>
			<label class="Confirm password">
				<input type="password" id="ConfirmPassword" placeholder = "Confirm password" />
			</label>
		</div>
		<div class="buttonRow">
			<input type="submit" class="signUp" value="Register">
		</div>
	</section>
	<div class="login-form">
		<h5 class="formTitle2">
			ALREADY A STUDENT? LOGIN
		</h5>
		<label class="email-span2">
			<input type="text" name="UserNameLogin" placeholder = "User name">
		</label>
		<label class="email-span3">
			<input type="text" name="Password" placeholder = "Password">
		</label>
		<p><input type="checkbox" class="checkBox" name="rememberMe" value="yes">Remember me?</p>
		<div class="loginRow">
			<input type="submit" class="login" value="Login">
		</div>
		<p class="forgotPass">Forgot Password</p>
	</div>
</body>
</html>
