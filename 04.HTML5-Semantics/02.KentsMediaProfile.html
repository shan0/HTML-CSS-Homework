<!DOCTYPE html>
<html>
<head>
	<title>Kent's Media Profile</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="styles/02.KentsMediaProfile.css"/>
</head>
<body>
	<div class="wrapper">
		<h1>Profile</h1>
		<div class="profile">
			<p class="user-position">User: Kent</p>
			<img class = "logo" src="images/kent.jpg" alt="Kent">
			<p class="user-position">Profile completed 60%</p>
			<meter value="0.6">60%</meter>

		</div>
		<div class="upload-audio">
			<p class="user-position">Uploaded Audio Files</p>
			<audio src="images/mysong.ogg" controls="controls">
			</audio>
			<audio src="images/mysong.ogg" controls="controls">
			</audio>
			<audio src="images/mysong.ogg" controls="controls">
			</audio>
			<audio src="images/mysong.ogg" controls="controls">
			</audio>
			<audio src="images/mysong.ogg" controls="controls">
			</audio>
		</div>
		<div class="upload-video">
			<p class="user-position">Uploaded Video Files</p>
			<video width="330" height="163" controls>
				<source src="images/sample_mpeg4.mp4" type="video/mp4">
					Your browser does not support the video tag.
				</video>
			</div>
		</div>
	</div>
</body>
</html>
