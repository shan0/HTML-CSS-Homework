<!DOCTYPE html>
<html>
<head>
	<title>Life in SoftUni-Keyboard</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="styles/06.LifeInSoftUni-Keyboard.css"/>
</head>
<body>
	<table>

			<tr>
